<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 LayUI的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
    <title>大事件-修改密码</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
           <!-- form表单区域 -->
    <form class="layui-form" id="" action="">
        <!-- 原密码 -->
        <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
                <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="text" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码"
                    autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
                <input type="text" name="" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
                    autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
        </div>
      </div>
   

    <!-- 引入jQuery js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 ajax的拦截器文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入 LayUI js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- ----------------------------------- -->
    <!-- 引入自己的js 文件 -->
    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
